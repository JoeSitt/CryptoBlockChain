apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "stream.crypto"
        minSdkVersion 21
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    repositories {
        jcenter()
        maven { url 'https://jitpack.io' }
    }
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:27.1.1'
    implementation 'com.google.android.gms:play-services-ads:15.0.0'
    implementation 'com.google.firebase:firebase-ads:15.0.0'
    implementation 'com.android.support:support-annotations:27.1.1'
    implementation 'com.adcolony:sdk:3.3.2'
    implementation 'com.applovin:applovin-sdk:7.8.6'
    implementation 'com.moos:Material-ProgressView:1.0.2' //https://github.com/Moosphan/Material-ProgressView
    implementation 'com.github.bumptech.glide:glide:4.6.1'
}

apply plugin: 'com.google.gms.google-services'
